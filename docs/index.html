<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventX : The De-Centralized Ticketing System</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/aptos@latest/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽŸ Event Ticketing System</h1>
        </header>

        <div class="card">
            <h2>Create Event</h2>
            <input type="text" id="eventName" placeholder="Event Name" />
            <input type="text" id="eventDate" placeholder="Event Date" />
            <input type="number" id="ticketPrice" placeholder="Ticket Price" />
            <input type="number" id="totalTickets" placeholder="Total Tickets" />
            <button id="createEventBtn">Create Event</button>
            <p id="createEventMsg" class="message"></p>
        </div>

        <div class="card">
            <h2>Buy Ticket</h2>
            <input type="number" id="eventId" placeholder="Event ID" />
            <button id="buyTicketBtn">Buy Ticket</button>
            <p id="buyTicketMsg" class="message"></p>
        </div>

        <div class="card">
            <h2>Check Event</h2>
            <input type="number" id="checkEventId" placeholder="Event ID" />
            <button id="checkEventBtn">Check Event</button>
            <p id="checkEventMsg" class="message"></p>
        </div>

        <div class="links">
            <h3>Deployment Links</h3>
            <p>
                Frontend:
                <a href="https://prudhvi-232.github.io/Spheron/" target="_blank">https://prudhvi-232.github.io/Spheron/</a>
            </p>
            <p>
                Blockchain Transaction:
                <a href="https://explorer.aptoslabs.com/txn/0x153376efdc84faf5dc3ad99bd482fb9b30c71dc580925ca4cf974577674e1118/changes?network=testnet" target="_blank">View Transaction</a>
            </p>
        </div>
    </div>

    <footer>
        <p>The Spheron Hackathon 2024 : EventX</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
